<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <script src="https://kit.fontawesome.com/13c130de0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   

<body>
    <img src="./assets/logo.png" alt="Gerador de senhas" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="6" max="12" value="9">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>             
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <button class="copy" onclick="copyPassword()"><i class="fa-regular fa-copy"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
